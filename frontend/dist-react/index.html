<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/icon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LogiSick</title>
		<meta
			name="description"
			content="LogiSick is an inventory management website"
		/>
		<meta
			http-equiv="Content-Security-Policy"
			content="style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
		/>
		<link rel="manifest" href="/manifest.json" />
		<script type="module" crossorigin src="/assets/index-OmV3yq9G.js"></script>
		<link rel="stylesheet" crossorigin href="/assets/index-Do5wm2mj.css">
	</head>
	<body>
		<div id="root"></div>
		<script>
			// service worker implementation
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker
						.register("/service-worker.js")
						.then((registration) => {
							console.log(
								"ServiceWorker registration successful with scope: ",
								registration.scope
							);
						})
						.catch((error) => {
							console.log(
								"ServiceWorker registration failed: ",
								error
							);
						});
				});
			}
		</script>
	</body>
</html>
